<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
</head>
<body>
    <div class="top-page">
        <div class="header">
            <div class="logo">
                <h2>Company Logo</h2>
            </div>
            <div class="head-links">
                <ul class="head-list">
                    <li class="links">Home</li>
                    <li class="links">Our Story</li>
                    <li class="links">Contact Us</li>
                </ul>
            </div>
        </div>
        <div class="title-container">
            <div class="info-container">
                <h1 class="title">This is our Awesome Company</h1>
                <div class="subtext">
                    <p>This website has some subtext that goes under the main title.
                        It's a smaller font and the color is lower contrast.
                    </p>
                </div>
                <div class="signup">
                    <button>Sign up</button>
                </div>
            </div>
            
            <div class="title-img">
                <img src="#" alt="Beautiful Company design">
            </div>
        </div>
    </div>
    <div class="container"></div>
    <div class="quote-container"></div>
    <div class="signup-container"></div>
    <div class="footer"></div>
</body>
</html>
